<div class="modal fade" id="paymentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ödeme ekranı</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
       <div class="modal-body">
        <div class="mb-3">
            <label for="exampleFormControlInput1" >Kart Sahibi Ad ve Soyad</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="sdsd">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" >Kart Numarası</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="sdsd">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" >Son Kullanma Tarihi</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="sdsd">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" >CCV</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="sdsd">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" >toplam ödenecek tutar</label>
            <h3 class="text-danger">{{total | currency:'TRY':'symbol-narrow':'1.2-2'}}</h3>
      <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="paymentModalCloseBtn">Kapat</button>
                <button type="button" class="btn btn-success" (click)="payment()" >Ödeme</button>
            </div>
          
        </div>
       </div>

            



        
        
      </div>
    </div>
  </div>
